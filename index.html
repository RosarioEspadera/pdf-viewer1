<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline PDF Viewer</title>
<link rel="stylesheet" href="style.css">
<script src="libs/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';
</script>
</head>
<body>

<header>
  <h1>📖 PDF Viewer</h1>
  <div id="toolbar">
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button id="prevPage">⬅️ Prev</button>
    <span>Page <span id="pageNum">1</span> / <span id="pageCount">?</span></span>
    <button id="nextPage">➡️ Next</button>
    <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
    <button id="rotatePage">🔄 Rotate</button>
    <button id="toggleDark">🌙 Dark</button>
    <button id="toggleDraw">✏️ Draw</button>
    <button id="addNote">📝 Note</button>
    <button id="bookmarkPage">🔖 Bookmark</button>
  </div>
</header>

<main>
<canvas id="pdf-canvas"></canvas>
<select id="pdfSelect"></select>

  <div id="dropZone">Drop PDF here</div>
  
  <canvas id="pdf-canvas"></canvas>
  <canvas id="drawCanvas"></canvas>

  <div id="notesPanel"></div>
  <div id="bookmarksPanel"></div>

  <div id="ttsControls">
    <button id="readPage">🔊 Play</button>
    <button id="pauseRead">⏸️ Pause</button>
    <button id="stopRead">⏹️ Stop</button>
    <button id="forwardRead">⏩ Forward</button>
    <button id="rewindRead">⏪ Rewind</button>
  </div>
</main>

<script src="viewer.js" defer></script>
</body>
</html>
