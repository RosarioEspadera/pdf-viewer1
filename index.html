<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Before loading any PDF
pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdf.worker.min.js';
    </script>
<title>PDF Viewer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <!-- File upload -->
    <label class="btn" for="pdfUpload">ğŸ“‚ Choose File</label>
    <input type="file" id="pdfUpload" accept="application/pdf">

    <!-- Built-in PDFs -->
    <select id="pdfSelect">
        <option value="" disabled selected>Select a PDF</option>
    </select>

    <!-- Navigation -->
    <button id="prevPage">â—€ Prev</button>
    <button id="nextPage">Next â–¶</button>
    <span>Page <span id="pageNum">0</span> / <span id="pageCount">0</span></span>
    <input type="number" id="jumpInput" min="1" placeholder="Page #">
    <button id="jumpBtn">Go</button>

    <!-- Zoom & Rotate -->
    <input type="range" id="zoomSlider" min="0.5" max="2.5" step="0.1" value="1.2">
    <button id="rotatePage">âŸ³ Rotate</button>

    <!-- Dark Mode -->
    <button id="toggleDark">ğŸŒ“ Dark</button>

    <!-- Drawing -->
    <label><input type="checkbox" id="toggleDraw"> Draw</label>
    <button id="clearDraw">Clear</button>

    <!-- Notes -->
    <button id="addNote">Add Note</button>
    <button id="exportNotes">Export Notes</button>

    <!-- Bookmarks -->
    <button id="bookmarkPage">ğŸ”– Bookmark</button>

    <!-- Dual view -->
    <button id="toggleView">Dual View</button>

    <!-- Text-to-Speech -->
    <button id="playRead">â–¶ Play</button>
    <button id="pauseRead">â¸ Pause</button>
    <button id="stopRead">â¹ Stop</button>
    <button id="rewindRead">âª</button>
    <button id="forwardRead">â©</button>

    <!-- Close PDF -->
    <button id="closePDF">âŒ Close PDF</button>
</div>

<div class="canvas-container">
    <canvas id="pdf-canvas"></canvas>
    <canvas id="drawCanvas"></canvas>
    <canvas id="pdf-canvas2"></canvas>
</div>

<div id="notesPanel"></div>
<div id="bookmarksPanel"></div>

<script src="libs/pdf.min.js"></script>
<script src="libs/pdf.worker.min.js"></script>
<script src="viewer.js" defer></script>
</body>
</html>
